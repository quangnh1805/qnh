<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login | Professional Portal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1c74e9",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111821",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-slate-200 dark:border-slate-800 px-6 py-4 lg:px-10 bg-white dark:bg-slate-900">
<div class="flex items-center gap-3">
<div class="text-primary size-8 flex items-center justify-center">
<span class="material-symbols-outlined text-3xl">shield_person</span>
</div>
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-tight">Professional Portal</h2>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary text-sm font-medium transition-colors" href="#">Home</a>
<a class="text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary text-sm font-medium transition-colors" href="#">Features</a>
<a class="text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary text-sm font-medium transition-colors" href="#">Pricing</a>
<a class="text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary text-sm font-medium transition-colors" href="#">Support</a>
</nav>
<div class="md:hidden">
<span class="material-symbols-outlined cursor-pointer">menu</span>
</div>
</header>
<main class="flex-1 flex items-center justify-center p-4">
<div class="w-full max-w-[480px] bg-white dark:bg-slate-900 rounded-xl shadow-xl border border-slate-200 dark:border-slate-800 overflow-hidden">
<div class="p-8">

<form class="space-y-5">
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 flex items-center gap-2" for="email">
<span class="material-symbols-outlined text-lg">mail</span>
                            Email Address
                        </label>
<input class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" id="email" placeholder="name@company.com" type="email"/>
</div>
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 flex items-center gap-2" for="password">
<span class="material-symbols-outlined text-lg">lock</span>
                                Password
                            </label>
<a class="text-xs font-medium text-primary hover:underline" href="#">Forgot password?</a>
</div>
<input class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" id="password" placeholder="••••••••" type="password"/>
</div>

<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-transform active:scale-[0.98]" type="submit">
                        Sign In
                        <span class="material-symbols-outlined text-lg">login</span>
</button>
</form>

</div>
</div>
</main>
<footer class="py-6 px-10 border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900">
<div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
<p class="text-xs text-slate-500 dark:text-slate-400">© 2024 Professional Portal. All rights reserved.</p>
<div class="flex gap-6">
<a class="text-xs text-slate-500 dark:text-slate-400 hover:text-primary" href="#">Privacy Policy</a>
<a class="text-xs text-slate-500 dark:text-slate-400 hover:text-primary" href="#">Terms of Service</a>
<a class="text-xs text-slate-500 dark:text-slate-400 hover:text-primary" href="#">Cookie Policy</a>
</div>
</div>
</footer>
</body></html>
